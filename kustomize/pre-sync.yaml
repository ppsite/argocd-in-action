apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sync
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["sleep", "5"]
      restartPolicy: Never
  backoffLimit: 0